# Bluetooth
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="Sparkle_R"
CONFIG_BT_MAX_CONN=3
CONFIG_BT_MAX_PAIRED=3

# Split設定
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_PERIPHERAL=y
CONFIG_ZMK_SPLIT_BLE=y
CONFIG_ZMK_BLE=y

# 電源その他
CONFIG_ZMK_SLEEP=y
CONFIG_BT_BAS=y         # バッテリー表示（必要なら）
# CONFIG_ZMK_USB=y      ← 基本的に右側はUSB不要。あれば開発時限定でOK
